<!DOCTYPE html>
 {% load static %}
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA FILE UPLOADER</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    
    <div class="container">
        <div class="py-5 text-center bg-secondary text-white">
            <h3 class="mb-3">Upload Image</h3>
            <form method="POST" enctype="multipart/form-data" action="/myapp/a1/">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-danger" value="upload">
            </form>
            
        </div>
        <div class="row">
                {% for i in images %}
                    <div class="col-sm-4">
                    <div class="card m-2">
                    <img src="{{ i.image.url }} " class="card-img-top" height= "200px">
                    </div> 
                    </div>
                {% endfor %}
        </div>

    </div>
</body>
</html>
